<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body style="margin: 0">
    <style>
      #a {
        width: 100mm;
      }
      .test {
        font-size: 18pt;
        color: red;
        border: 4pt solid green;
      }
    </style>
    <div id="a">
      <div style="padding: 12mm" class="test">TEST</div>
    </div>
  </body>

  <script type="module">
    import lightPrint from '../dist/light-print.js';
    setTimeout(() => {
      lightPrint('#a', {
        documentTitle: 'test',
        mediaPrintStyle: `@page { size: A4 landscape }`,
      });
    }, 1000);
  </script>
</html>
